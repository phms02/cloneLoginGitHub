<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub</title>
    <link type="text/css" rel="stylesheet" href="../login_github/css/style.css">
</head>
<body>
    <!-- Para o logo do GitHub, colocarei um SVG. Para tal e para ficar mais fácil de manipular somente esta logo (SVG), criarei uma div somente para ele; e para ficar centralizado, utilizei a tag <center>. -->

    <center>
        <div class="logo-github-svg">
            <svg viewBox="0 0 128 128">
                <g fill="#181616">
                    <path fill-rule="evenodd" clip-rule="evenodd"

                    <path
                        d="M26.484 91.806c-.133.3-.605.39-1.035.185-.44-.196-.685-.605-.543-.906.13-.31.603-.395 1.04-.188.44.197.69.61.537.91zm2.446 2.729c-.287.267-.85.143-1.232-.28-.396-.42-.47-.983-.177-1.254.298-.266.844-.14 1.24.28.394.426.472.984.17 1.255zM31.312 98.012c-.37.258-.976.017-1.35-.52-.37-.538-.37-1.183.01-1.44.373-.258.97-.025 1.35.507.368.545.368 1.19-.01 1.452zm3.261 3.361c-.33.365-1.036.267-1.552-.23-.527-.487-.674-1.18-.343-1.544.336-.366 1.045-.264 1.564.23.527.486.686 1.18.333 1.543zm4.5 1.951c-.147.473-.825.688-1.51.486-.683-.207-1.13-.76-.99-1.238.14-.477.823-.7 1.512-.485.683.206 1.13.756.988 1.237zm4.943.361c.017.498-.563.91-1.28.92-.723.017-1.308-.387-1.315-.877 0-.503.568-.91 1.29-.924.717-.013 1.306.387 1.306.88zm4.598-.782c.086.485-.413.984-1.126 1.117-.7.13-1.35-.172-1.44-.653-.086-.498.422-.997 1.122-1.126.714-.123 1.354.17 1.444.663zm0 0">
                    </path>

                </g>
            </svg>
        </div>
    </center>

    <div class="app-main">
        <main class="main-tag" id="tag-main">
            <div class="login" id="login-main-div">
                <div class="h1-div">
                    <h1>Sign in to GitHub</h1>
                </div>

                <div class="div-form" id="form-form">
                    <form action="submit" method="post">
                        <label for="login">
                            Username or email adress
                        </label>
                        <br>
                        <input type="text" name="login" id="login-field" class="form-control">

                        <div class="div-password" id="password-id">
                            <br>
                            <label for="password">
                                Password
                            </label>
                            <span>
                                <a class="password-reset" href="/password_reset">
                                    Forgot password?
                                </a>
                                <!-- Linha 49: foi criado um href hipotético (não existe este href) apenas para dar o efeito de link!  -->
                            </span>
                            <br>
                            <input type="password" name="password" id="password-field" class="form-control">

                        </div>

                        <br>
                        
                        <button class="sign-in-button" type="submit" name="SignIn">Sign In</button>
                    </form>
                </div>

                    <p class="create-account">
                        New to GitHub?
                        <a data-ga-click="Sign in, switch to sign up" href="/create_login">
                            Create an account
                        </a>
                        <!-- Linha 67: foi criado um href hipotético (não existe este href, também) apenas para dar o efeito de link!  -->
                    </p>
            </div>
        </main>
    </div>

    <div class="footer-div">
        <footer>
            <ul>
                <li class="footer-link" id="terms">
                    <a class="terms-link" href="/terms">
                        Terms
                    </a>
                </li>

                <li class="footer-link" id="privacy">
                    <a class="privacy-link" href="/privacy">
                        Privacy
                    </a>
                </li>

                <li class="footer-link" id="security">
                    <a class="security-link" href="/security-link">
                        Security
                    </a>
                </li>

                <li class="footer-link" id="support">
                    <a class="support-link" href="/support-link">
                        Contact GitHub
                    </a>
                </li>
            </ul>
            <!-- Linhas 76, 82, 88 e 94: foi criado um href hipotético (não existe este href, também) apenas para dar o efeito de link!  -->
        </footer>
    </div>
</body>
</html>
